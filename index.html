<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--讓頁面符合螢幕-->
    <meta name="author" content="Alvin"> <!--網站的作者-->
    <base target="_self">    <!--在框架內直接開啟連結-->
    <meta name="description" content="">  <!--網頁內容的描述(至多150個字符)-->

    <!--使用google font的字體-->

<body>
    <header>
        <h1>Alvin Todo List</h1>
    </header>
    <form action="">
        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>
    <div class="sort">

    </div>
    <br>
    <br>
    <section></section>
